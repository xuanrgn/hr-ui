<div class="w-100 mt-5">
  <h1>HR Module</h1>
</div>
<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header">Sign in</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" placeholder="Enter the email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" placeholder="Enter the password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary w-100 mt-3">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  ENTER
              </button>
              <div class="row m-0 mt-2">
                <div class="col-7 p-0">
                  <a href="">Forgot Password?</a>
                </div>
                <div class="col-5 text-right p-0">
                  <a routerLink='/register'>Create account?</a>
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
  </div>
</div>
