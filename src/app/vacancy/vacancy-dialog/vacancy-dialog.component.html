<div class="modal-header">
  <h4 class="modal-title">Create Vacancy</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="error" class="alert alert-danger">
  <p>{{ error }}</p>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-10">
      <form [formGroup]="form" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="name">Name of vacancy</label>
          <input
            ngbAutofocus
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter the name"
            required
          />
        </div>
        <div class="form-group" id="desc">
          <label>Description</label>
          <input
            ngbAutofocus
            type="textarea"
            class="form-control"
            formControlName="description"
            placeholder="Enter the description"
            required
          />
        </div>
        <div class="form-group">
          <label>Position of employees</label>
          <select
            formControlName="position"
            class="form-control"
            (change)="onSelected($event)"
          >
            <option
              class="form-control"
              [value]="position.desc"
              *ngFor="let position of positions"
              >{{ position.desc }}</option
            >
          </select>
        </div>
        <div class="form-group">
          <label>Attached employees</label>
          <ng-multiselect-dropdown
            formControlName="employeeIds"
            [placeholder]="'Select Employees'"
            [data]="employees"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
          </ng-multiselect-dropdown>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn cancel" (click)="activeModal.close(null)">
    CANCEL
  </button>
  <button
    type="button"
    class="btn save"
    [disabled]="!form.valid"
    (click)="doSave()"
  >
    ADD VACANCY
  </button>
</div>
